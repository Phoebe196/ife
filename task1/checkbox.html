<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" method="get" accept-charset="utf-8" class="form">
		<h1>雪碧图实现</h1>
		<table>
			<tr>
				<td class="left_title">性别:</td>
				<td><input type="radio" name="sex" value="man" checked="checked" id="man" class="radio_sprit"><label for="man" class="radioBox_sprit"></label> <label for="man">男</label> <input type="radio" name="sex" value="woman" id="woman"  class="radio_sprit"><label for="woman" class="radioBox_sprit"></label> <label for="woman">女</label></td>
			</tr>
			<tr>
				<td class="left_title">爱好: </td>
				<td><input type="checkbox" name="dance" id="dance" class="check_sprit"><label for="dance" class="checkBox_sprit"></label> <label for="dance">舞蹈</label>
					<input type="checkbox" name="dance" id="sing" class="check_sprit"><label for="sing" class="checkBox_sprit"></label> <label for="sing">唱歌</label>
					<input type="checkbox" name="dance" id="read" class="check_sprit"><label for="read" class="checkBox_sprit"></label> <label for="read">看书</label>
					<input type="checkbox" name="dance" id="game" class="check_sprit"><label for="game" class="checkBox_sprit"></label> <label for="game">打游戏</label>
				</td>
			</tr>
		</table>
		<h1>伪类实现</h1>
		<table class="css_table">
			<tr>
				<td class="left_title">学历:</td>
				<td><input type="radio" name="education" value="university" checked="checked" id="university" class="i_radios"><label for="university" class="radios"></label>
				<label for="university" class="text">本科</label> <input type="radio" name="education" value="highSchool" id="highSchool"  class="i_radios"><label for="highSchool" class="radios"></label> <label for="highSchool" class="text">高中</label></td>
				</tr>
				<tr>
					<td class="left_title">所学科目: </td>
					<td><input type="checkbox" name="math" id="math" class="check"><label for="math" class="checkBox"> </label>
						<input type="checkbox" name="english" id="english" class="check"><label for="english" class="checkBox"></label>
					</td>
				</tr>
			</table>
		</form>
	</body>
	</html>
